<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h2>
            Your weekly budget is: $<span id="budgetDisplay"></span>
        </h2>
    </header>
<!-- above will be hidden until button clicked, below will go away -->

    <div class="container">
        <div class="enterBudget">
            <h2>Enter your weekly budget</h2>
            <p>
            <form>
            <input type="number" id="budgetInput" name="budgetInput">
            <button type="submit" id="submitBudget">Submit</button>
            </form>
            </p>
        </div>

        <div class="budgetForm">
            <form id="form">
                <p>
                  <label for="payee">Payee</label>
                  <input type="text" name="payee" id="payee">
                </p>
                <p>
                  <label for="amount">Amount:</label>
                  <input type="number" name="amount" id="amount">
                </p>
                <p>
                  <label for="category">Category</label>
                  <select id="category">
                    <option>Entertainment</option>
                    <option>Food</option>
                    <option>Clothing</option>
                    <option>Bills</option>
                  </select>
                </p>
                <p>
                  <button type="submit" id="submitBtn">Submit</button>
                </p>
            </form>
            <section>
                <h3>Total Spent: $<span id="totalSpent"></span>
                <h3>Amount Left in Budget: $<span id="amountLeftInBudget"></span></h3>
                </p>
            </section>
        </div>
    
        <div class="categoryTotals">
            <h2>Spending Totals by Category</h2>

            <h4>Entertainment: $<span id="entertainmentTotal"></span></h3>
            <h4>Food: $<span id="foodTotal"></span></h3>
            <h4>Clothing: $<span id="clothingTotal"></span></h3>
            <h4>Bills: $<span id="billsTotal"></span></h4>
        </div>
    </div>   

    <script src="script.js"></script>
</body>


</html>
